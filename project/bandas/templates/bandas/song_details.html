{% extends 'layout.html' %}

{% block content %}
    <h1>Song: {{ song.title }}</h1>
    <ul>
        <li>{{ song.title }}</li>
        <li><a href="{{spotify_link}}">Listen in spotify</a></li>
        <li>Duration: {{ song.duration }}</li>
    </ul>

    <a href="{% url 'bandas:album_detail' album.id %}">Go back to the album: {{ album.title }}</a>

{% endblock %}
