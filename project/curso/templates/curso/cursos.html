{% extends 'base_layout.html' %}

{% block content %}
    <h1>Todos os Cursos Dispon√≠veis</h1>
    <ul class="curso-list">
        {% for curso in cursos %}
            <li><a href="{% url 'curso:curso_detail' curso.id %}">{{ curso.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}

{% block style %}
    <style>
        /* Styles for Curso List */
        .curso-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .curso-list li {
            margin-bottom: 10px;
        }
        .curso-list li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .curso-list li a:hover {
            color: #666;
        }

        /* Media query for responsiveness */
        @media screen and (max-width: 768px) {
            .curso-list {
                margin: 10px 0;
            }
            .curso-list li {
                margin-bottom: 5px;
            }
        }
    </style>
{% endblock style %}
