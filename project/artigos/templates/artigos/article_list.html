{% extends 'base_layout.html' %}

{% block title %}Lista de Artigos{% endblock %}

{% block content %}
<h2>Lista de Artigos</h2>
<ul>
    {% for article in articles %}
    <li>
        <a href="{% url 'artigos:article_detail' article.id %}">{{article.title}}</a>
    </li>
    {% endfor %}
</ul>


<div class="forms-buttons">
    <a href="{% url 'artigos:create_article'%}" >Criar artigo</a>
  </div>
{% endblock %}
